<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.css" rel="stylesheet">

    <!-- Animation Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/animate-css/animate.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="../../lib/adminbsb-materialdesign/css/style.css" rel="stylesheet">

    <!--Custom notice-->
    <link href="../../lib/notice-custom/css/style.css" rel="stylesheet">

    <!-- Selectize.js-master -->
    <link href="../../lib/selectize.js-master/dist/css/selectize.css" rel="stylesheet" type="text/css" />

    <!-- Jquery Js-->
    <script src="../../lib/adminbsb-materialdesign/plugins/jquery/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <form action="" class="form-horizontal">
        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">ของกลาง</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>

            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">จำนวน:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-5">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-7">
                <div class="input-group">
                    <span class="input-group-addon between-item">
                        หน่วย:
                    </span>
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">ปริมาตรสุทธิ:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-5">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-7">
                <div class="input-group">
                    <span class="input-group-addon between-item">
                        หน่วย:
                    </span>
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">สถานะของกลาง:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <select name="" id="" class="form-control"></select>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">รายการของกลาง:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">ทะเบียนรถ:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">หมายเหตุ:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="control-label col-lg-12 col-md-12 col-sm-12 col-xs-12">อัตราภาษี:</label>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-4">
                <div class="form-line">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-8">
                <div class="input-group">
                    <span class="input-group-addon between-item">
                        มูลค่าภาษี:
                    </span>
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- button -->
    <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4 col-xs-12"></div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
            <button type="button" class="btn bg-red form-control" id="saveExhibit" onclick="onSaveExhibit();">
                <i class="material-icons">save</i>
                บันทึก
            </button>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
            <button type="button" class="btn bg-grey form-control" id="cancelExhibit" data-dismiss="modal" onclick="onCancelExhibit();">
                <i class="material-icons">close</i>
                ยกเลิก
            </button>
            <script>
                function onCancelExhibit() {

                }

                
            </script>
        </div>
    </div>

    <div class="script">
        <!-- Bootstrap Core Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Selectize Js -->
        <script src="../../lib/selectize.js-master/dist/js/standalone/selectize.min.js" type="text/javascript"></script>

        <!-- Input Mask Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

        <!-- Notice custom Js -->
        <script src="../../lib/notice-custom/js/main.js" type="text/javascript"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.js"></script>

        <!-- Autosize Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/autosize/autosize.js"></script>

        <!-- Moment Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/momentjs/moment.js"></script>

        <!-- Bootstrap Material Datetime Picker Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

        <!--Custom-->
        <script src="../../lib/adminbsb-materialdesign/js/admin.js"></script>
        <script src="../../lib/adminbsb-materialdesign/js/pages/forms/basic-form-elements.js"></script>
    </div>
</body>

</html>
