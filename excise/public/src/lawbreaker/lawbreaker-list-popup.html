<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lawbreaker list popup</title>

    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"> -->

    <!-- Bootstrap Core Css -->
    <!-- <link href="../../lib/adminbsb-materialdesign/plugins/bootstrap/css/bootstrap.css" rel="stylesheet"> -->

    <!-- Waves Effect Css -->
    <!-- <link href="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.css" rel="stylesheet"> -->

    <!-- Animation Css -->
    <!-- <link href="../../lib/adminbsb-materialdesign/plugins/animate-css/animate.css" rel="stylesheet"> -->

    <!-- Bootstrap Material Datetime Picker Css -->
    <!-- <link href="../../lib/adminbsb-materialdesign/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css"
        rel="stylesheet"> -->

    <!-- Custom Css -->
    <!-- <link href="../../lib/adminbsb-materialdesign/css/style.css" rel="stylesheet"> -->

    <!--Custom notice-->
    <!-- <link href="../../lib/excise-custom/css/style.css" rel="stylesheet"> -->

    <!-- Selectize.js-master -->
    <!-- <link href="../../lib/selectize.js-master/dist/css/selectize.css" rel="stylesheet" type="text/css" /> -->

    <!-- Jquery Js-->
    <!-- <script src="../../lib/adminbsb-materialdesign/plugins/jquery/jquery.min.js" type="text/javascript"></script> -->
</head>

<body>

    <div class="lawbreaker-list-popup">
        <br>
        <!-- Form search -->
        <div class="form-horizontal form-group search">
            <div class="row form-group">
                <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="btn_liLawbreakerSearch">ค้นหา:</label>
                <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control textSearch" name="searchLawbreaker" id="txt_searchLawbreaker" 
                        placeholder="ชื่อ/นามสกุล/ชื่อผู้ประกอบการ/บัตรปชช./Passport/จังหวัด"/>
                        <!-- onkeyup="onKeyupSearchLawbreaker(this);" -->
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                    <button type="button" id="btn_liLawbreakerSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                        <span>
                            <i class="material-icons">search</i>
                            ค้นหา
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div action="" class="form-manage form-horizontal form-group">
            <div class="row">
                <label for="sle_lawbreakerType" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ประเภทผู้กระทำผิด:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawbreakerType" class="form-control">
                        <option value="" selected disabled></option>
                        <option value="1">บุคคลธรรมดา</option>
                        <option value="2">นิติบุคคล</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="txt_idCard" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">เลขที่บัตรประชาชน:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_idCard">
                    </div>
                </div>
                <label for="txt_passport" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">Passport:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_passport">
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="txt_exciseRegNo" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">เลขทะเบียนสรรพสามิต:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_exciseRegNo" class="form-control">
                    </div>
                </div>
                <label for="txt_coperationCode" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">เลขทะเบียนนิติบุคคล:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_coperationCode" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อ:</label>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-5">
                    <select name="" id="sle_titleName" class="form-control"></select>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-5 col-xs-7">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_firstName" class="form-control">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <label for="txt_middleName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อกลาง:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_middleName" class="form-control">
                    </div>
                </div>
                <label for="txt_lastName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">นามสกุล:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lastName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_companyName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อผู้ประกอบการ:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_companyName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_otherName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่ออื่น:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_otherName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawAddress" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">บ้านเลขที่:</label>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-5">
                    <div class="form-line">
                        <input type="text" id="txt_lawAddress" class="form-control">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-7 between-item">
                    <div class="input-group">
                        <label for="" class="input-group-addon">หมู่:</label>
                        <div class="form-line">
                            <input type="text" id="txt_lawVillage" class="form-control">
                        </div>
                    </div>
                </div>
                <label for="txt_lawAlley" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ซอย:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawAlley" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawRoad" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ถนน:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawRoad" class="form-control">
                    </div>
                </div>
                <label for="sle_lawRegion" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ตำบล/อำเภอ/จังหวัด</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawRegion" class="region form-control">
                        <option value="" selected></option>
                        <option value="1">อำเภอ</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">เชื่อชาติ:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawRace" class="form-control">
                        <option value="" selected></option>
                        <option value="1">เชื่อชาติ</option>
                    </select>
                </div>
                <label for="" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">สัญชาติ:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawNationallity" class="form-control">
                        <option value="" selected></option>
                        <option value="1">สัญชาติ</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawCreer" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">อาชีพ:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawCreer" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawBirthDay" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">วันเกิด:</label>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_lawBirthDay" class="form-control datepicker" onchange="onCalculateAge(this, '#txt_lawAge');">
                        </div>
                        <label for="txt_lawBirthDay" class="input-group-addon">
                            <i class="material-icons">event</i>
                        </label>
                    </div>
                </div>
                <label for="" class="control-label col-lg-2 col-md-2 col-sm-1 col-xs-12">อายุ:</label>
                <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_lawAge" class="form-control">
                        </div>
                        <sapn class="input-group-addon">ปี</sapn>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawFatherName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อบิดา:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawFatherName" class="form-control">
                    </div>
                </div>
                <label for="txt_lawMatherName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อมารดา:</label>
                <div class="col-lg-4 col-md-4 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawMatherName" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- button -->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12"></div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-dark-blue-custom waves-effect form-control" id="clearLawbreaker" onclick="onClearLawbreaker();">
                    <i class="material-icons">clear_all</i>
                    เคลียร์
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-red waves-effect form-control" id="saveLawbreaker" onclick="onSaveLawbreaker('.lawbreaker-list-popup');">
                    <i class="material-icons">save</i>
                    บันทึก
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-grey waves-effect form-control" id="cancelLawbreaker" onclick="onCancelLawbreaker();">
                    <i class="material-icons">close</i>
                    ยกเลิก
                </button>
            </div>
        </div>
        <div class="script">
            <!-- Bootstrap Core Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap/js/bootstrap.js"></script> -->

            <!-- Selectize Js -->
            <!-- <script src="../../lib/selectize.js-master/dist/js/standalone/selectize.min.js" type="text/javascript"></script> -->

            <!-- Input Mask Plugin Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script> -->

            <!-- Notice custom Js -->
            <!-- <script src="../../lib/excise-custom/js/main.js" type="text/javascript"></script> -->

            <!-- Waves Effect Plugin Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.js"></script> -->

            <!-- Autosize Plugin Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/autosize/autosize.js"></script> -->

            <!-- Moment Plugin Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/momentjs/moment.js"></script> -->

            <!-- Bootstrap Material Datetime Picker Plugin Js -->
            <!-- <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script> -->

            <!--Custom-->
            <script src="../../lib/adminbsb-materialdesign/js/admin.js"></script>
            <script src="../../lib/adminbsb-materialdesign/js/pages/forms/basic-form-elements.js"></script>

        </div>
    </div>

</body>

</html>
