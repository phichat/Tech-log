<div class="card card-outline-info">
  <div class="card-header">
    <h4 class="m-b-0 text-white">ผู้รับแจ้ง</h4>
  </div>
  <div class="card-body">
    <form class="form-control-line form-horizontal">
      <div class="row">
        <label for="" class="col-sm-2 control-label">เลขที่บันทึกแจ้งความ :</label>
        <div class="col-sm-4">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>
      </div>

      <div class="row">
        <label for="" class="col-sm-2 control-label">เขียนที่หน่วยงาน :</label>
        <div class="col-sm-4">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>

        <label for="" class="col-sm-2 control-label">วันที่รับแจ้งความ :</label>
        <div class="form-group input-group form-line col-md-4">
          <input type="text" class="form-control form-control-line" id="" placeholder="วว/ดด/ปปปป" appDatepicker>
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="mdi mdi-calendar"></i>
            </span>
          </div>

          <label for="" class="">&nbsp; เวลา : &nbsp;</label>
          <input type="text" name="" id="" class="form-control form-control-line">
        </div>
      </div>

      <div class="row">
        <label for="" class="col-sm-4 control-label">ใบแจ้งความนำจับฉบับนี้ใช้ได้ภายในกำหนด :</label>
        <div class="col-sm-2">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>
        <label for="" class="col-sm-2 control-label">สิ้นสุดวันที่ :</label>
        <div class="col-sm-2">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>
      </div>

      <div class="row">
        <label for="" class="col-sm-2 control-label">ผู้รับแจ้งความนำจับ :</label>
        <div class="form-group input-group form-line col-md-4">
          <input type="text" name="" id="" class="form-control form-control-line">
          <button type="button" class="btn btn-xs btn-rounded btn-success">
            <i class="ti-more-alt"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <label for="" class="col-sm-2 control-label">ตำแหน่ง :</label>
        <div class="col-sm-4">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>
      </div>

      <div class="row">
        <label for="" class="col-sm-2 control-label">สังกัด :</label>
        <div class="col-sm-4">
          <div class="form-group form-line">
            <input type="text" name="" id="" class="form-control form-control-line">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
