<body>
    <div class="arrest-team-list-popup">
        <br>
        <form class="form-horizontal">
            <div class="row form-group">
                <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="txt_nlSearch">ค้นหา:</label>
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_nlSearch" placeholder="ชื่อ/นามสกุล/ตำแหน่ง/สังกัด">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_nlSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                        <span>
                            <i class="material-icons">search</i>
                            ค้นหา
                        </span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_nlClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                        <span>
                            <i class="material-icons">clear</i>
                            เคลียร์
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div class="">
            <!-- table staff list -->
            <div class="form-group">
                <table id="tableArrestTeamList" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="min-width:30px;">
                                <input type="checkbox" id="arrestTeamCheckboxTh" name="arrestTeamCheckboxTh" class="filled-in" onclick="checkedBox(this, '#tableArrestTeamList', 0);">
                                <label for="arrestTeamCheckboxTh"></label>
                            </th>
                            <th style="min-width:50px;">ลำดับ</th>
                            <th style="min-width:170px;">รหัสพนักงาน</th>
                            <th style="min-width:170px;">ชื่อ-นามสกุล</th>
                            <th style="min-width:170px;">ตำแหน่ง</th>
                            <th style="min-width:170px;">สังกัด</th>
                            <th style="min-width:170px;">ประเภทเจ้าหน้าที่</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- button -->
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-4 col-xs-12"></div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-red form-control" id="saveNotice" data-dismiss="modal" onclick="onSelectArrestTeam('#tableArrestTeamList');">
                        <i class="material-icons">done</i>
                        ยืนยัน
                    </button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-grey form-control" id="cancelNotice" data-dismiss="modal" onclick="onCancelSelectArrestTeam();">
                        <i class="material-icons">close</i>
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="script">

        <script src="../js/staff/arrest-team-list-popup.js"></script>
        
        <!-- Jquery DataTable Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/jquery.dataTables.js"></script>
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/plugins-master/pagination/select.js"></script>
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
