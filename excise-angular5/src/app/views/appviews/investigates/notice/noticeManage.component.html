<!-- breadcrumb -->
<ol class="breadcrumb breadcrumb-col-teal">
    <li>
        <a [routerLink]="['/investigate/notice']">1. งานสืบสวนข้อมูล</a>
    </li>
    <li class="active">
        <span>1.5 แจ้งความนำจับ</span>
    </li>
</ol>

<form (ngSubmit)="onSubmit()">
    <!-- #noticeManage="ngForm" -->
    <div class="card">
        <div class="header bg-teal">
            <h2>ผู้รับแจ้ง</h2>

            <app-header-dropdown></app-header-dropdown>
        </div>
        <div class="body">

            <div class="row">
                <label for="" class="col-sm-2 form-control-label">เลขที่บันทึกแจ้งความ :</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-sm-2 form-control-label">เขียนที่หน่วยงาน :</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 input-group">
                    <label for="" class="col-sm-4 form-control-label">วันที่รับแจ้งความ :</label>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" name="" id="" class="form-control form-control-sm" appDatepicker>
                                <a class="icon-link" href="javaScript:void(0);">
                                    <i class="material-icons">event</i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <label for="" class="">เวลา :</label>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="form-line">
                                <input type="text" name="" id="" class="form-control form-control-sm">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <label for="" class="col-sm-4 form-control-label">ใบแจ้งความนำจับฉบับนี้ใช้ได้ภายในกำหนด :</label>
                <div class="col-sm-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-sm-2 form-control-label">สิ้นสุดวันที่ :</label>
                <div class="col-sm-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-sm-2 form-control-label">ผู้รับแจ้งความนำจับ :</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                            <a class="icon-link more" href="javaScript:void(0);">
                                <i class="material-icons">more_horiz</i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-sm-2 form-control-label">ตำแหน่ง :</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-sm-2 form-control-label">สังกัด :</label>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="header bg-teal">
            <h2>รายละเอียดผู้แจ้งความ</h2>

            <app-header-dropdown></app-header-dropdown>
        </div>
        <div class="body">
            <div class="row">
                <label for="" class="col-md-2 form-control-label">ชื่อผู้แจ้งความ :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <select name="" id="" class="form-control control-sm" appSelectize>
                            <option value="" selected disabled></option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ชื่อ(นามแฝง) ผู้แจ้ง :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-md-2 form-control-label">อายุผู้แจ้ง :</label>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">

                            <span class="icon-link text">ปี</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <label for="" class="col-md-2 form-control-label">บ้านเลขที่ :</label>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-1 form-control-label">หมู่ที่ :</label>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">อาคาร/สถานที่ :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-md-2 form-control-label">ห้อง :</label>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-1 form-control-label">ชั้น :</label>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ตรอก/ซอย :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-md-2 form-control-label">ถนน :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ตำบล/อำเภอ/จังหวัด :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <app-selectize-province></app-selectize-province>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="header bg-teal">
            <h2>รายละเอียดการกระทำความผิด</h2>
            <app-header-dropdown></app-header-dropdown>
        </div>
        <div class="body">
            <div class="row">
                <label for="" class="col-md-2 form-control-label">ผู้แจ้งความ :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label">บ้านเลขที่ :</label>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm" />
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-1 form-control-label">หมู่ที่ :</label>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">อาคาร/สถานที่ :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label">ห้อง :</label>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-1 form-control-label">ชั้น :</label>
                <div class="col-md-1">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ตรอก/ซอย :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label">ถนน :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm">
                        </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ตำบล/อำเภอ/จังหวัด :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <app-selectize-province></app-selectize-province>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label">ละติจูด :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm"> </div>
                    </div>
                </div>
                <label for="" class="col-md-2 form-control-label">ลองติจูด :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label">สินค้า :</label>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" name="" id="" class="form-control form-control-sm"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="" class="col-md-2 form-control-label"></label>
                <div class="col-md-10">
                    <div class="form-group">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row" *ngIf="mode == 'u' || mode == 'c'">
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-danger form-control">บันทึก</button>
        </div>
        <div class="col-sm-2">
            <button type="reset" class="btn btn-default form-control">ยกเลิก</button>
        </div>
    </div>

    <app-action-setting *ngIf="mode == 'r' || mode == 'u'"></app-action-setting>

</form>
