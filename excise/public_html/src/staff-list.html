<body>
    <div class="staff-list">
        <div class="form-group">
            <form class="form-horizontal">
                <div class="row form-group">
                    <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="txt_nlSearch">ค้นหา:</label>
                    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
                        <div class="form-line">
                            <input type="text" class="form-control" id="txt_nlSearch" placeholder="สินค้า/เลขที่บันทึกแจ้งความ/ชื่อผู้แจ้ง/ชื่อผู้รับแจ้ง/หน่วยงาน/สถานที่เกิดเหตุ">
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                        <button type="button" id="btn_nlSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                            <span>
                                <i class="material-icons">search</i>
                                ค้นหา
                            </span>
                        </button>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                        <button type="button" id="btn_nlClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                            <span>
                                <i class="material-icons">clear</i>
                                เคลียร์
                            </span>
                        </button>
                        <script>
                            function onClearFormSearch() {
                                $('.staff-list input[type=text]').val('');
                            }
                        </script>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-group">
            <div class="card">
                <div class="body">
                    <script>
                        function onDelRecord(e) {

                            if (confirm("ต้องการลบใบแจ้งความนำจับเลขที่ " + e + " หรือไม่?")) {
                                alert(e)
                            }
                        }

                        $(document).ready(function () {
                            var tr = '';
                            for (var i = 1; i < 87; i++) {
                                tr += '<tr>'
                                tr += '<td><input type="checkbox" id="staffCheckboxTd' + i + '" name="staffCheckboxTd' + i + '" class="filled-in";">';
                                tr += '<label for="staffCheckboxTd' + i + '"></label></td>'
                                tr += '<td>' + i + '</td>'
                                tr += '<td><a href="javascript:void(0);">Notice code</a></td>'
                                tr += '<td>.....</td>'
                                tr += '<td>.....</td>'
                                tr += '<td>.....</td>'
                                tr += '<td>.....</td>'
                                tr += '</tr>'
                            }
                            $('#table_nlNoticeList tbody').html(tr)
                            $('#table_nlNoticeList').DataTable({
                                // scrollY: "300px",
                                scrollX: true,
                                scrollCollapse: true,
                                "ordering": false,
                                "searching": false,
                                "lengthChange": false
                            });
                        });
                    </script>

                    <!-- <div class="table-responsive"> -->
                    <table id="tableStaffList" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th style="min-width:30px;" class="text-center">
                                    <input type="checkbox" id="staffCheckboxTh" name="staffCheckboxTh" class="filled-in" onclick="checkedBox(this, 0);">
                                    <label for="staffCheckboxTh"></label>
                                </th>
                                <th style="min-width:50px;">ลำดับ</th>
                                <th style="min-width:170px;">รหัสพนักงาน</th>
                                <th style="min-width:170px;">ชื่อ-นามสกุล</th>
                                <th style="min-width:170px;">ตำแหน่ง</th>
                                <th style="min-width:170px;">สังกัด</th>
                                <th style="min-width:170px;">ประเภทเจ้าหน้าที่</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <!-- </div> -->
                </div>
            </div>
        </div>

        <script>
            // checkbox, col(index)
            function checkedBox(e, col) {
                debugger
                //Check All checkbox in table
                var table = $(e).closest('table');
                $(table).find('tbody tr').each(function (i, ele) {
                    $(ele)
                        .find('td:eq(' + col + ') input[type=checkbox]')
                        .prop('checked', $(e).prop('checked'));
                });

            }
        </script>

        <div class="script">
            <!-- Bootstrap Core Js -->
            <script src="../lib/adminbsb-materialdesign/plugins/bootstrap/js/bootstrap.js"></script>

            <!-- Bootstrap Material Datetime Picker Plugin Js -->

            <!--Custom-->

            <!-- Demo Js -->

            <!-- Jquery DataTable Plugin Js -->
            <script src="../lib/adminbsb-materialdesign/plugins/jquery-datatable/jquery.dataTables.js"></script>
            <script src="../lib/adminbsb-materialdesign/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
            <script src="../lib/adminbsb-materialdesign/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
