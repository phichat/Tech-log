<app-horizontal-timeline></app-horizontal-timeline>

<div class="card card-outline-success">
   <div class="card-header">
      <h4 class="m-b-0 text-white">ค้นหา</h4>
   </div>
   <div class="card-body">
      <form class="form-control-line form-horizontal">
         <div class="row">
            <label for="" class="col-lg-1 col-sm-2 control-label">ค้นหา :</label>
            <div class="col-md-4 col-sm-10">
               <div class="form-group form-line">
                  <input type="search" id="" class="form-control form-control-line" placeholder="">
               </div>
            </div>
            <div class="col-md-2 text-center form-group">
               <a href="javaScript:void(0);" (click)="slideToggle(advanceSearch)">ค้นหาขั้นสูง</a>
            </div>
            <div class="col-md-2 form-group">
               <button type="button" class="btn btn-block btn-success">
                  <i class="mdi mdi-magnify"></i>
                  ค้นหา</button>
            </div>
            <div class="col-md-2 form-group">
               <button type="reset" class="btn btn-block btn-secondary">
                  <i class="mdi mdi-window-close"></i>
                  เคลียร์</button>
            </div>
         </div>

         <br>

         <div style="display: none" #advanceSearch>
            <div class="row">
               <label for="" class="col-lg-2 col-sm-3 control-label">วันที่รับแจ้งความ :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group input-group form-line">
                     <input type="text" id="" class="form-control form-control-sm" placeholder="วว/ดด/ปปปป" appDatepicker>
                     <div class="input-group-append">
                        <span class="input-group-text">
                           <i class="mdi mdi-calendar"></i>
                        </span>
                     </div>

                     <label for="">&nbsp; ถึง &nbsp;</label>

                     <input type="text" id="" class="form-control form-control-sm" placeholder="วว/ดด/ปปปป" appDatepicker>
                     <div class="input-group-append">
                        <span class="input-group-text">
                           <i class="mdi mdi-calendar"></i>
                        </span>
                     </div>
                  </div>
               </div>

               <label for="" class="col-lg-2 col-sm-3 control-label">สินค้า :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group">
                     <div class="form-line">
                        <input type="text" id="" class="form-control form-control-line" placeholder="">
                     </div>
                  </div>
               </div>
            </div>

            <div class="row">
               <label for="" class="col-lg-2 col-sm-3 control-label">เลขที่บันทึกแจ้ง :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group">
                     <div class="form-line">
                        <input type="text" id="" class="form-control form-control-line" placeholder="">
                     </div>
                  </div>
               </div>
               <label for="" class="col-lg-2 col-sm-3 control-label">ชื่อ(นามแฝง) ผู้แจ้ง :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group">
                     <div class="form-line">
                        <input type="text" id="" class="form-control form-control-line" placeholder="">
                     </div>
                  </div>
               </div>
            </div>

            <div class="row">
               <label for="" class="col-lg-2 col-sm-3 control-label">หน่วยงาน :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group">
                     <div class="form-line">
                        <input type="text" id="" class="form-control form-control-line" placeholder="">
                     </div>
                  </div>
               </div>
               <label for="" class="col-lg-2 col-sm-3 control-label">ชื่อผู้รับแจ้ง :</label>
               <div class="col-lg-4 col-md-7 col-sm-9">
                  <div class="form-group">
                     <div class="form-line">
                        <input type="text" id="" class="form-control form-control-line" placeholder="">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>

</div>

<div class="card">
   <div class="card-body">

      <div class="table-responsive">
         <table appDataTable class="dataTable table table-sm table-striped table-hover ">
            <thead>
               <tr>
                  <th>ลำดับ</th>
                  <th>เลขที่</th>
                  <th>หน่วยงาน</th>
                  <th>วันที่รับแจ้งความ</th>
                  <th>สินค้า</th>
                  <th>ชื่อ(นามแฝง) ผู้แจ้ง</th>
                  <th>ชื่อผู้รับแจ้ง</th>
                  <th>สถานที่เกิดเหตุ</th>
                  <th>ตำบล/อำเภอ/จังหวัด</th>
               </tr>
            </thead>

                  <td>1</td>
                  <td>1</td>
               </tr>
               <tr (click)="gotoManage()">
                  <td>2</td>

                  <td>2</td>
                  <td>2</td>
                  <td>2</td>
                  <td>2</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
