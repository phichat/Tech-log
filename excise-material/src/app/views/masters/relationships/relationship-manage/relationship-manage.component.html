<div class="card card-outline-success m-t-40">
    <div class="card-header">
        <app-header-dropdown></app-header-dropdown>
        <h4 class="card-title m-b-0 text-white">{{modeTitle}}</h4>
    </div>
    <div class="card-body">
        <form autocomplete="off" class="form-control-line form-horizontal" #f="ngForm" (ngSubmit)="onSave()">
            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">รหัสความสัมพันธ์ :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group">
                    <div class="form-group input-group form-line">
                        <input type="text" id="" name="relationId" [(ngModel)]="model.relationId" required class="form-control form-control-line"
                            placeholder="">
                    </div>
                </div>

                <label for="" class="col-lg-2 col-sm-3 control-label text-right">ความสัมพันธ์ :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group">
                    <input type="text" id="" name="relationName" [(ngModel)]="model.relationName" required class="form-control form-control-line"
                        placeholder="">
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">วันที่เรียกใช้ข้อมูล :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group input-group">
                    <div class="input-group">
                        <input type="date" class="form-control" placeholder="วว-ดด-ปปปป" name="eventDateTime" [(ngModel)]="model.eventDateTime" required>
                       
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">สถานะการใช้งาน :</label>
                <div class="col-lg-5 col-sm-9 form-group">
                    <input name="status" id="r1" type="radio" name="isActive" [(ngModel)]="model.isActive" required value=1 class="with-gap"
                    />
                    <label for="r1"> ใช้งาน </label>

                    <input name="status" id="r2" type="radio" name="isActive" [(ngModel)]="model.isActive" required value=0 class="with-gap"
                    />
                    <label for="r2"> ไม่ใช้งาน </label>
                </div>
            </div>


            <div class="form-group row" *ngIf="mode == 'u' || mode == 'c'">
                <div class="col-lg-8 col-md-6 col-sm-4"></div>
                <div class="col-lg-2 col-md-3 col-sm-4 form-group">
                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit" [disabled]="!f.valid">
                        <span class="btn-label pull-left">
                            <i class="fa fa-save"></i>
                        </span>บันทึก
                    </button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 form-group">
                    <button class="btn btn-secondary btn-block waves-effect waves-light" type="button" (click)="cancel()">
                        <span class="btn-label pull-left">
                            <i class="fa fa-close"></i>
                        </span>ยกเลิก
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<app-action-setting *ngIf="mode == 'r' || mode == 'u' || mode == 'd'" (btnEdit)="toEdit()" (btnPrint)="toPrint()" (btnDelete)="toDelete()">
</app-action-setting>
