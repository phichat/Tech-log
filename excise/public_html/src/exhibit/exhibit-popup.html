<body>
    <div class="exhibit-popup">
        <div action="" class="form-horizontal form-group">
            <div class="row form-group">
                <label for="txt_productName" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">ของกลาง</label>
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_productName">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_qty" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">จำนวน:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="number form-control" id="txt_qty" placeholder="0.00">
                    </div>
                </div>

                <label for="sle_qtyUnit" class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-12">หน่วย:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_qtyUnit" class="form-control"></select>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_netWeight" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">ปริมาตรสุทธิ:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="number form-control" id="txt_netWeight" placeholder="0.00">
                    </div>
                </div>
                <label for="sle_weightUnit" class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-12">หน่วย:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_weightUnit" class="form-control"></select>
                </div>
            </div>

            <div class="row form-group">
                <label for="sle_isDomestic" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">ในประเทศ/ต่างประเทศ:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_isDomestic" class="form-control">
                        <option value="" selected></option>
                        <option value="I">ในประเทศ</option>
                        <option value="O">ต่างประเทศ</option>
                        <option value="Z">ไม่ระบุ</option>
                    </select>
                </div>
                <label for="sle_isStatusExhibit" class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-12">สถานะของกลาง:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_isStatusExhibit" class="form-control">
                        <option value="" selected></option>
                        <option value="1">ยืด</option>
                        <option value="2">คืน</option>
                    </select>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_exhibitItem" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">รายการของกลาง:</label>
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_exhibitItem">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_carNo" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">ทะเบียนรถ:</label>
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_carNo">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_exhibitRemark" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">หมายเหตุ:</label>
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_exhibitRemark">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="txt_exhibitVatRate" class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-12">อัตราภาษี:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_exhibitVatRate">
                    </div>
                </div>
                <label for="txt_exhibitVat" class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-12">มูลค่าภาษี:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_exhibitVat" style="z-index:0 !important;">
                    </div>
                </div>
            </div>
        </div>

        <!-- button -->
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12"></div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-red form-control" id="saveExhibit" onclick="onSaveExhibit('.exhibit-popup');">
                    <i class="material-icons">save</i>
                    บันทึก
                </button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-grey form-control" id="cancelExhibit" onclick="confirmCancelExhibit();">
                    <i class="material-icons">close</i>
                    ยกเลิก
                </button>
            </div>
        </div>

       
    </div>
