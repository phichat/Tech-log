<div class="card card-outline-info">
  <div class="card-header">
    <h4 class="m-b-0 text-white">ค้นหา</h4>
  </div>
  <div class="card-body">
    <form class="form-control-line form-horizontal">
      <div class="row">
        <label for="" class="col-md-1 control-label">ค้นหา :</label>
        <div class="col-md-5">
          <div class="form-group">
            <div class="form-line">
              <input type="search" id="" class="form-control form-control-line" placeholder="">
            </div>
          </div>
        </div>
        <div class="col-md-2 text-center">
          <a href="javaScript:void(0);" (click)="slideToggle(advanceSearch)">ค้นหาขั้นสูง</a>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-block btn-success">
            <i class="mdi mdi-magnify"></i>
            ค้นหา</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-block btn-secondary">
            <i class="mdi mdi-window-close"></i>
            เคลียร์</button>
        </div>
      </div>

      <br>

      <div style="display: none" #advanceSearch>
        <div class="row">
          <label for="" class="col-sm-2 control-label">วันที่รับแจ้งความ :</label>
          <div class="col-sm-2">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-sm" placeholder="" appDatepicker>
                <a class="" href="javaScript:void(0);">
                  <i class="mdi mdi-calendar"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-sm" placeholder="" appDatepicker>
                <a class="" href="javaScript:void(0);">
                  <i class="mdi mdi-calendar"></i>
                </a>
              </div>
            </div>
          </div>

          <label for="" class="col-sm-2 control-label">สินค้า :</label>
          <div class="col-sm-3">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-line" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <label for="" class="col-sm-2 control-label">เลขที่บันทึกแจ้ง :</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-line" placeholder="">
              </div>
            </div>
          </div>
          <label for="" class="col-sm-2 control-label">ชื่อ(นามแฝง) ผู้แจ้ง :</label>
          <div class="col-sm-3">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-line" placeholder="">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <label for="" class="col-sm-2 control-label">หน่วยงาน :</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-line" placeholder="">
              </div>
            </div>
          </div>
          <label for="" class="col-sm-2 control-label">ชื่อผู้รับแจ้ง :</label>
          <div class="col-sm-3">
            <div class="form-group">
              <div class="form-line">
                <input type="text" id="" class="form-control form-control-line" placeholder="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
