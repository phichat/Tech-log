<div class="card card-outline-success m-t-40">
    <div class="card-header">
        <app-header-dropdown></app-header-dropdown>
        <h4 class="card-title m-b-0 text-white">{{modeTitle}}</h4>
    </div>
    <div class="card-body">
        <form class="form-control-line form-horizontal" #frm="ngForm" (ngSubmit)="onSave(frm.value)">
            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">รหัสศาสนา :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group">
                    <input type="text" id="" [(ngModel)]="model.religionId" name="religionId" required class="form-control form-control-line" placeholder="">
                </div>
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">ชื่อศาสนา(TH) :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="" [(ngModel)]="model.religionNameTh" name="religionNameTh" required class="form-control form-control-line" placeholder="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">วันที่เรียกใช้ข้อมูล :</label>
                <div class="input-group form-line col-lg-4 col-md-7 col-sm-9 form-group">
                    <input type="date" class="form-control form-control-line" id="" [(ngModel)]="model.eventDatetime" name="eventDatetime" required placeholder="วว/ดด/ปปปป">
                </div>
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">ชื่อศาสนา(EN) :</label>
                <div class="col-lg-4 col-md-7 col-sm-9 form-group">
                    <input type="text" id="" [(ngModel)]="model.religionNameEn" name="religionNameEn" required class="form-control form-control-line" placeholder="">
                </div>
            </div>

            <div class="row">
                <label for="" class="col-lg-2 col-sm-3 control-label text-right">สถานะการใช้งาน :</label>
                <div class="col-lg-5 col-sm-9 form-group">
                    <input name="status" id="r1" type="radio" [(ngModel)]="model.isActive" name="isActive" value="1" required class="with-gap" />
                    <label for="r1"> ใช้งาน </label>

                    <input name="status" id="r2" type="radio" [(ngModel)]="model.isActive" name="isActive" value="0" required class="with-gap" />
                    <label for="r2"> ไม่ใช้งาน </label>
                </div>
            </div>

            <div class="form-group row" *ngIf="mode == 'u' || mode == 'c'">
                <div class="col-lg-8 col-md-6 col-sm-4"></div>
                <div class="col-lg-2 col-md-3 col-sm-4 form-group">
                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit" [disabled]="!frm.valid">
                        <span class="btn-label pull-left">
                            <i class="fa fa-save"></i>
                        </span>บันทึก
                    </button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 form-group">
                    <button class="btn btn-secondary btn-block waves-effect waves-light" type="button" (click)="cancel()">
                        <span class="btn-label pull-left">
                            <i class="fa fa-close"></i>
                        </span>ยกเลิก
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<app-action-setting *ngIf="mode == 'r' || mode == 'u' || mode == 'd'" (btnEdit)="toEdit()" (btnPrint)="toPrint()" (btnDelete)="toDelete()">
</app-action-setting>
