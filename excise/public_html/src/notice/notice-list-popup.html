<body>
    <div class="notice-list-popup">
        <style>
            .btn-default-notice {
                background-color: transparent !important;
                border: 1px solid #999999;
                border-radius: 2px;
            }
        </style>
        <br>
        <form class="form-horizontal">
            <div class="row form-group">
                <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="txt_nlSearch">ค้นหา:</label>
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_nlSearch" placeholder="ชื่อ/นามสกุล/ตำแหน่ง/สังกัด">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_nlSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                        <span>
                            <i class="material-icons">search</i>
                            ค้นหา
                        </span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_nlClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                        <span>
                            <i class="material-icons">clear</i>
                            เคลียร์
                        </span>
                    </button>
                    <script>
                        function onClearFormSearch() {
                            $('.notice-list-popup input[type=text]').val('');
                        }
                    </script>
                </div>
            </div>
        </form>

        <div class="">
            <script>

                function getNotice(noticeCode) {
                    window.open('../notice/notice-manage.html?notice-code=' + noticeCode, '_blank')
                }

                $(document).ready(function () {
                    var tr = '';
                    for (var i = 1; i < 87; i++) {
                        tr += '<tr>'
                        tr += '<td><input type="checkbox" id="noticeAllCheckboxTd' + i + '" name="noticeAllCheckboxTd' + i + '" class="filled-in";">';
                        tr += '<label for="noticeAllCheckboxTd' + i + '"></label></td>'
                        tr += '<td>' + i + '</td>'
                        tr += '<td class="notice-code">LS000000000' + i + '</td>'
                        tr += '<td class="notice-name">สายลับ(ขอปิดนาม)</td>'
                        tr += '<td class="notice-date">dd/mm/yyyy</td>'
                        tr += "<td class=''><input type='button' value='ดูใบแจ้งความนำจับ' class='btn-default-notice' onclick=getNotice('LS000000000" + i + "')></td>"
                        tr += '</tr>'
                    }
                    $('#tableNoticeAll tbody').html(tr)
                    $('#tableNoticeAll').DataTable({
                        // scrollY: "300px",
                        scrollX: true,
                        scrollCollapse: true,
                        "ordering": false,
                        "searching": false,
                        "lengthChange": false,
                        "pageLength": 5,
                        "sPaginationType": "listbox",
                        "dom": '<<"row form-group"<"col-lg-12 col-md-12 col-sm-12 col-xs-12"t>><"row form-group"<"col-lg-6 col-sm-6"p><"col-lg-6 col-sm-6 text-right"i>>>'
                    });

                    // dataTables pagination style
                    $('.paging_listbox').find('select').addClass('paging_listbox_select');
                });


            </script>

            <!-- table staff list -->
            <div class="form-group">
                <table id="tableNoticeAll" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="min-width:30px;">
                                <input type="checkbox" id="noticeAllCheckboxTh" name="noticeAllCheckboxTh" class="filled-in" onclick="checkedBox(this, '#tableNoticeAll', 0);">
                                <label for="noticeAllCheckboxTh"></label>
                            </th>
                            <th style="min-width:50px;">ลำดับ</th>
                            <th style="min-width:170px;">เลขที่การแจ้ง</th>
                            <th style="min-width:170px;">ชื่อผู้แจ้ง</th>
                            <th style="min-width:170px;">วันที่แจ้ง</th>
                            <th style="min-width:170px;"></th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>

            <!-- button -->
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-4 col-xs-12"></div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-red waves-effect form-control" id="saveNotice" data-dismiss="modal" onclick="onSelectNotice('#tableNoticeAll');">
                        <i class="material-icons">done</i>
                        ยืนยัน
                    </button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-grey waves-effect form-control" id="cancelNotice" data-dismiss="modal" onclick="onCancelSelectNotice();">
                        <i class="material-icons">close</i>
                        ยกเลิก
                    </button>
                    <script>
                        function onCancelSelectNotice() {
                            $('#tableNoticeAll tr').find('input[type=checkbox]').prop('checked', false);
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
