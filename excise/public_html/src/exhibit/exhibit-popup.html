<body>
    <div class="exhibit-popup">
        <form action="" class="form-horizontal form-group">
            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">ของกลาง</label>
                <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">จำนวน:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <label for="" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">หน่วย:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">ปริมาตรสุทธิ:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <label for="" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">หน่วย:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">สถานะของกลาง:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <select name="" id="" class="form-control"></select>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">รายการของกลาง:</label>
                <div class="col-lg-6 col-md-8 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">ทะเบียนรถ:</label>
                <div class="col-lg-6 col-md-8 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">หมายเหตุ:</label>
                <div class="col-lg-6 col-md-8 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label for="" class="control-label col-lg-3 col-md-3 col-sm-2 col-xs-12">อัตราภาษี:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <label for="" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">มูลค้าภาษี:</label>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" style="z-index:0 !important;">
                    </div>
                </div>
            </div>
        </form>

        <!-- button -->
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-6 col-xs-12"></div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-red form-control" id="saveExhibit" onclick="onSaveExhibit();">
                    <i class="material-icons">save</i>
                    บันทึก
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-grey form-control" id="cancelExhibit" data-dismiss="modal" onclick="onCancelExhibit();">
                    <i class="material-icons">close</i>
                    ยกเลิก
                </button>
                <script>
                    $(document).ready(function () {
                        var option = '<option disabled selected></option>';
                        for (var i = 1; i < 50; i++) {
                            option += '<option value="value' + i + '">Item ' + i + '</option>'
                        }
                        $('select').not('.paging_listbox_select').html(option);
                        $('select').not('.paging_listbox_select').selectize({
                            create: true,
                            sortField: 'text'
                        });
                    })
                    function onCancelExhibit() {

                    }
                </script>
            </div>
        </div>
    </div>


    <div class="script">
        <!-- Bootstrap Core Js -->

        <!-- Autosize Plugin Js -->

        <!-- Moment Plugin Js -->
        <!-- <script src="../../lib/adminbsb-materialdesign/plugins/momentjs/moment.js"></script> -->

        <!-- Bootstrap Material Datetime Picker Plugin Js -->
        <!-- <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script> -->

        <!--Custom-->

    </div>
</body>

</html>
