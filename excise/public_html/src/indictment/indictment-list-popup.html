</head>

<body>
    <div class="indictment-list-popup">
        <br>
        <form class="form-horizontal">
            <div class="row form-group">
                <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="btn_ilIndictmentSearch">ค้นหา:</label>
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_nlSearch" placeholder="มาตรา/บทกำหนดโทษ/ข้อกล่าวหา">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_ilIndictmentSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                        <span>
                            <i class="material-icons">search</i>
                            ค้นหา
                        </span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_ilIndictmentClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                        <span>
                            <i class="material-icons">clear</i>
                            เคลียร์
                        </span>
                    </button>
                </div>
            </div>
        </form>

        <div class="">
            <!-- table staff list -->
            <div class="form-group">
                <table id="tableIndictmentAll" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="min-width:30px;">ลำดับ</th>
                            <th style="min-width:170px;">มาตรา</th>
                            <th style="min-width:170px;">บทกำหนดโทษ</th>
                            <th style="min-width:170px;">ข้อกล่าวหา</th>
                            <th style="min-width:80px;">ของกลางเถื่อน</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>

            <!-- button -->
            <div class="row">
                <div class="col-lg-8 col-md-6 col-sm-4 col-xs-12"></div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-red waves-effect form-control" id="saveIndictmentAll" data-dismiss="modal" onclick="onSelectIndictment('#tableIndictmentAll');">
                        <i class="material-icons">done</i>
                        ยืนยัน
                    </button>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                    <button type="button" class="btn bg-grey waves-effect form-control" id="cancelIndictmentAll" data-dismiss="modal" onclick="">
                        <i class="material-icons">close</i>
                        ยกเลิก
                    </button>
                </div>
            </div>
        </div>

        <div class="script">
            <!-- Jquery DataTable Plugin Js -->
            <script src="../js/indictment/indictment-list-popup.js"></script>
            <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/jquery.dataTables.js"></script>
            <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/plugins-master/pagination/select.js"></script>
            <script src="../../lib/adminbsb-materialdesign/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
        </div>
    </div>
</body>

</html>
