<body>

    <div class="lawbreaker-list-popup">
        <br>
        <!-- Form search -->
        <form class="form-horizontal form-group search">
            <div class="row form-group">
                <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="btn_liLawbreakerSearch">ค้นหา:</label>
                <div class="col-lg-7 col-md-7 col-sm-11 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_nlSearch" placeholder="ชื่อ/นามสกุล/ชื่อผู้ประกอบการ/บัตรปชช./Passport/จังหวัด">
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_liLawbreakerSearch" class="btn bg-dark-blue-custom waves-effect form-control">
                        <span>
                            <i class="material-icons">search</i>
                            ค้นหา
                        </span>
                    </button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button type="button" id="btn_liLawbreakerClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                        <span>
                            <i class="material-icons">clear</i>
                            เคลียร์
                        </span>
                    </button>
                    <script>
                        function onClearFormSearch() {
                            $('.lawbreaker-list-popup .search input[type=text]').val('');
                        }
                    </script>
                </div>
            </div>
        </form>

        <script>
            $(document).ready(function () {
                // var option = '<option disabled selected></option>';
                // for (var i = 1; i < 50; i++) {
                //     option += '<option value="value' + i + '">Item ' + i + '</option>'
                // }
                // $('select').not('.paging_listbox_select').html(option);
                $('select').not('.paging_listbox_select').selectize({
                    create: true,
                    sortField: 'text'
                });

                $('input.datepicker').bootstrapMaterialDatePicker({
                    format: 'DD/MM/YYYY',
                    weekStart: 0,
                    time: false
                });

                // $("input.time24").inputmask('hh:mm');
            })
        </script>

        <!-- Form -->
        <form action="" class="form-manage form-horizontal form-group">
            <div class="row">
                <label for="sle_lawbreakerType" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ประเภทผู้กระทำผิด:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawbreakerType" class="form-control">
                        <option value="" selected disabled></option>
                        <option value="1">บุคคลธรรมดา</option>
                        <option value="2">นิติบุคคล</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="txt_idCard" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">เลขที่บัตรประชาชน:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_idCard">
                    </div>
                </div>
                <label for="txt_passport" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">Passport:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" class="form-control" id="txt_passport">
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="txt_exciseRegNo" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">เลขทะเบียนสรรพสามิต:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_exciseRegNo" class="form-control">
                    </div>
                </div>
                <label for="txt_coperationCode" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">เลขทะเบียนนิติบุคคล:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_coperationCode" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="sle_titleName" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ชื่อ:</label>
                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-5">
                    <select name="" id="sle_titleName" class="form-control">
                        <option value="" selected disabled></option>
                        <option value="1">นาย</option>
                        <option value="2">นาง</option>
                        <option value="3">นางสาว</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-5 col-xs-7">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_firstName" class="form-control">
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <label for="txt_middleName" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ชื่อกลาง:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_middleName" class="form-control">
                    </div>
                </div>
                <label for="txt_lastName" class="control-label col-md-2 col-sm-4 col-xs-12">นามสกุล:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lastName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_companyName" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ชื่อผู้ประกอบการ:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_companyName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_otherName" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ชื่ออื่น:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_otherName" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawAddress" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">บ้านเลขที่:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawAddress" class="form-control">
                    </div>
                </div>
                <label for="txt_lawVillage" class="control-label col-lg-2 col-md-2 col-sm-1 col-xs-12">หมู่:</label>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawVillage" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawAlley" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ซอย:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawAlley" class="form-control">
                    </div>
                </div>
                <label for="txt_lawRoad" class="control-label col-lg-2 col-md-2 col-sm-1 col-xs-12">ถนน:</label>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawRoad" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="sle_lawRegion" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ตำบล/อำเภอ/จังหวัด</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <select name="" id="sle_lawRegion" class="region form-control">
                        <option value="" selected></option>
                        <option value="1">อำเภอ</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="sle_lawRace" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">เชื่อชาติ:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_lawRace" class="form-control">
                        <option value="" selected></option>
                        <option value="1">เชื่อชาติ</option>
                    </select>
                </div>
                <label for="sle_lawNationallity" class="control-label col-lg-2 col-md-2 col-sm-2 col-xs-12">สัญชาติ:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select name="" id="sle_lawNationallity" class="form-control">
                        <option value="" selected></option>
                        <option value="1">สัญชาติ</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawCreer" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">อาชีพ:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawCreer" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawBirthDay" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">วันเกิด:</label>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_lawBirthDay" class="datepicker form-control">
                        </div>
                        <sapn class="input-group-addon">
                            <i class="material-icons">event</i>
                        </sapn>
                    </div>
                </div>
                <label for="txt_lawAge" class="control-label col-lg-2 col-md-2 col-sm-1 col-xs-12">อายุ:</label>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="input-group">
                        <div class="form-line">
                            <input type="text" id="txt_lawAge" class="form-control">
                        </div>
                        <sapn class="input-group-addon">ปี</sapn>
                    </div>
                </div>
            </div>

            <div class="row">
                <label for="txt_lawFatherName" class="control-label col-lg-3 col-md-3 col-sm-4 col-xs-12">ชื่อบิดา:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawFatherName" class="form-control">
                    </div>
                </div>
                <label for="txt_lawMatherName" class="control-label col-lg-2 col-md-2 col-sm-4 col-xs-12">ชื่อมารดา:</label>
                <div class="col-lg-3 col-md-3 col-sm-8 col-xs-12">
                    <div class="form-line">
                        <input type="text" id="txt_lawMatherName" class="form-control">
                    </div>
                </div>
            </div>
        </form>

        <!-- button -->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-3 col-xs-12"></div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-dark-blue-custom waves-effect form-control" id="clearLawbreaker" onclick="onClearLawbreaker();">
                    <i class="material-icons">clear_all</i>
                    เคลียร์
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-red waves-effect form-control" id="saveLawbreaker" onclick="onSaveLawbreaker('.lawbreaker-list-popup');">
                    <i class="material-icons">save</i>
                    บันทึก
                </button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <button type="button" class="btn bg-grey waves-effect form-control" id="cancelLawbreaker" data-dismiss="modal" onclick="onCancelLawbreaker();">
                    <i class="material-icons">close</i>
                    ยกเลิก
                </button>
                <script>
                    // $(document).ready(function () {
                    //     $('input.datepicker').bootstrapMaterialDatePicker({
                    //         format: 'DD/MM/YYYY',
                    //         weekStart: 0,
                    //         time: false
                    //     });
                    // })

                    function onSaveLawbreaker(form) {
                        var isSave = false;
                        if (
                            $(form).find('select#sle_titleName option:selected').text() == '' &&
                            $(form).find('input#txt_firstName').val() == '' &&
                            $(form).find('input#txt_lastName').val() == '' &&
                            $(form).find('select#sle_lawbreakerType option:selected').text() == '' &&
                            $(form).find('input#txt_lawCreer').val() == '' &&
                            $(form).find('input#txt_lawBirthDay').val() == '' &&
                            ($(form).find('input#txt_idCard').val() == '' || $(form).find('input#txt_passport').val() == '') &&
                            $(form).find('select#sle_lawRace option:selected').text() == '' &&
                            $(form).find('select#sle_lawNationallity option:selected').text() == '' &&
                            $(form).find('input#txt_lawAddress').val() == '' &&
                            $(form).find('input#txt_lawVillage').val() == '' &&
                            $(form).find('input#txt_lawAlley').val() == '' &&
                            $(form).find('input#txt_lawRoad').val() == '' &&
                            $(form).find('select#sle_lawRegion option:selected').text() == '' &&
                            $(form).find('input#txt_lawFatherName').val() == '' &&
                            $(form).find('input#txt_lawMatherName').val() == ''
                        ) {
                            alert('กรุณาระบุข้อมูลผู้กระทำความผิด')
                            return false;
                        } else {
                            isSave = true;
                        }

                        if (isSave) {
                            // เรียกใช้งาน ฟังชั่นก์ ในหน้า arrest-manage.html
                            onSetLawbreaker(form);
                            onClearLawbreaker();
                            $('.modal').modal('hide');
                        }
                    }

                    function onClearLawbreaker() {
                        $('.lawbreaker-list-popup .form-manage input').val('');
                        $('.lawbreaker-list-popup .form-manage select').each(function (i, e) {
                            var $select = $(e).selectize();
                            var control = $select[0].selectize;
                            control.clear();
                        });
                    }

                    function onCancelLawbreaker() {
                        if (confirm('ยืนยันการทำรายการหรือไม่?')) {
                            onClearLawbreaker();
                            $('.modal').modal('hide');
                        }
                    }
                </script>
            </div>
        </div>
