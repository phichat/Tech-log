<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notice list</title>

    <base target="_parent">

    <!-- Google Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="../../lib/excise-custom/font-neue-helvetica/css/font-neue-helvetica.css">

    <!-- Bootstrap Core Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.css" rel="stylesheet">

    <!-- Animation Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/animate-css/animate.css" rel="stylesheet">

    <!-- Wait Me Css -->
    <link href="../../lib/adminbsb-materialdesign/plugins/waitme/waitMe.css" rel="stylesheet">

    <!-- Bootstrap Datepicker Css -->
    <link href="../../lib/bootstrap-datepicker-custom/dist/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../lib/adminbsb-materialdesign/css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../../lib/adminbsb-materialdesign/css/themes/all-themes.css" rel="stylesheet">

    <!--Custom notice-->
    <link href="../../lib/excise-custom/css/style.css" rel="stylesheet">

    <!-- Selectize.js-master -->
    <link href="../../lib/selectize.js-master/dist/css/selectize.css" rel="stylesheet" type="text/css" />

    <!--Jquery Js-->
    <script src="../../lib/adminbsb-materialdesign/plugins/jquery/jquery.min.js" type="text/javascript"></script>

    <!-- excise custom Js -->
    <script src="../../lib/excise-custom/js/main.js"></script>
    <script src="../../lib/excise-custom/js/pagination.js"></script>
    <script src="../../lib/excise-custom/js/sort-table.js"></script>

</head>

<body class="theme-teal">

    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->


    <section class="header"></section>

    <section class="sidebar"></section>

    <section class="content">

        <div class="notice-list container-fluid">
            <div class="form-group row">
                <div class="col-lg-10 col-md-10 col-sm-6 col-xs-12">
                    <ol class="breadcrumb breadcrumb-col-teal">
                        <li>1. งานสืบสวน</li>
                        <li class="font-bold col-teal">ใบแจ้งความนำจับ</li>
                    </ol>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                    <button class="btn btn-danger waves-effect form-control" type="button" id="btn_nlAddNotice">
                        <span>
                            <i class="material-icons">add_circle</i>
                            เพิ่มข้อมูล
                        </span>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="card">
                    <div class="header bg-teal">
                        <h2>
                            ค้นหา
                        </h2>
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-12" for="txt_nlSearch">ค้นหา:</label>
                                    <div class="col-lg-5 col-md-5 col-sm-11 col-xs-12">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="txt_nlSearch" placeholder="สินค้า/เลขที่บันทึกแจ้งความ/ชื่อผู้แจ้ง/ชื่อผู้รับแจ้ง/หน่วยงาน/สถานที่เกิดเหตุ">
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-11 col-xs-12">
                                        <a href="javascript:void(0);" onclick="onToggleAdvancedSearch();">ค้นหาขั้นสูง</a>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                                        <button type="button" id="btn_nlSearch" class="btn bg-dark-blue-custom waves-effect form-control" onclick="onSearchNoticeList('#txt_nlSearch', '.advanced-search')">
                                            <span>
                                                <i class="material-icons">search</i>
                                                ค้นหา
                                            </span>
                                        </button>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                                        <button type="button" id="btn_nlClear" class="btn bg-grey waves-effect form-control" onclick="onClearFormSearch();">
                                            <span>
                                                <i class="material-icons">clear</i>
                                                เคลียร์
                                            </span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-horizontal">
                                    <div class="row">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12">อ้างอิงใบแจ้งความ:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                            <div class="demo-checkbox">
                                                <input type="checkbox" name="isArrest" id="isArrest" class="filled-in" value="1">
                                                <label for="isArrest" style="top: 6px;">อ้างอิงแล้ว</label>
                                                <input type="checkbox" name="isArrest" id="isNotArrest" class="filled-in" value="0" checked>
                                                <label for="isNotArrest" style="top: 6px;">ยังไม่อ้างอิง</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-horizontal">
                                    <div class="row">
                                        <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12">วันหมดอายุ:</label>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                            <div class="demo-checkbox">
                                                <input type="checkbox" name="expireDate" id="expireDate" class="filled-in" value="0">
                                                <label for="expireDate" style="top: 6px;">หมดอายุ</label>
                                                <input type="checkbox" name="expireDate" id="notexpireDate" class="filled-in" value="1" checked>
                                                <label for="notexpireDate" style="top: 6px;">ยังไม่หมดอายุ</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group advanced-search" style="display:none;">
                            <div class="form-horizontal">
                                <div class="row form-group">
                                    <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12">วันที่รับแจ้งความ:</label>
                                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                                        <div class="input-group">
                                            <div class="form-line">
                                                <input type="text" class="form-control datepicker" id="txt_nlNoticeDateFrom" onchange="checkBetweenDate('#txt_nlNoticeDateFrom', '#txt_nlNoticeDateTo')"
                                                    data-date-format="mm/dd/yyyy">
                                            </div>
                                            <label for="txt_nlNoticeDateFrom" class="input-group-addon">
                                                <i class="material-icons">event</i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12  between-item">
                                        <div class="input-group">
                                            <label class="input-group-addon">
                                                ถึง:
                                            </label>
                                            <div class="form-line">
                                                <input type="text" class="form-control datepicker" id="txt_nlNoticeDateTo" onchange="checkBetweenDate('#txt_nlNoticeDateFrom', '#txt_nlNoticeDateTo')"
                                                    data-date-format="mm/dd/yyyy">
                                            </div>
                                            <label for="txt_nlNoticeDateTo" class="input-group-addon" id="spn_nmNoticeDateTo">
                                                <i class="material-icons">event</i>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0 !important; padding: 0 !important;">
                                        <label class="control-label col-lg-4 col-md-3 col-sm-3 col-xs-12" for="txt_nlGroupName">สินค้า:</label>
                                        <div class="col-lg-8 col-md-3 col-sm-9 col-xs-12">
                                            <div class="form-line">
                                                <input type="text" class="form-control" id="txt_nlGroupName">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row form-group">
                                    <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12" for="txt_nlNoticeCode">เลขที่บันทึกแจ้งความ:</label>
                                    <div class="col-lg-4 col-md-3 col-sm-9 col-xs-12">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="txt_nlNoticeCode">
                                        </div>
                                    </div>
                                    <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12" for="txt_nlNoticeInform">ชื่อ(นามแฝง) ผู้แจ้ง:</label>
                                    <div class="col-lg-4 col-md-3 col-sm-9 col-xs-12">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="txt_nlNoticeInform">
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12" for="txt_nlNoticeDepartmentNameRecieve">หน่วยงาน:</label>
                                    <div class="col-lg-4 col-md-3 col-sm-9 col-xs-12">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="txt_nlNoticeDepartmentNameRecieve" value="Admin login">
                                        </div>
                                    </div>
                                    <label class="control-label col-lg-2 col-md-3 col-sm-3 col-xs-12" for="txt_nlStaffNameReceive">ชื่อผู้รับแจ้ง:</label>
                                    <div class="col-lg-4 col-md-3 col-sm-9 col-xs-12">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="txt_nlStaffNameReceive">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="card">
                    <div class="body">
                        <div class="table-responsive form-group">
                            <table id="table_nlNoticeList" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th style="min-width:70px;" class="sort" onclick="sortTable('table_nlNoticeList', 0);">ลำดับ</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 1);">เลขที่</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 2);">หน่วยงาน</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 3);">วันที่รับแจ้งความ</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 4);">สินค้า</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 5);">ชื่อผู้รับแจ้ง</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 6);">สถานที่เกิดเหตุ</th>
                                        <th style="min-width:170px;" class="sort" onclick="sortTable('table_nlNoticeList', 7);">วันที่สิ้นสุด</th>
                                        <th style="width:20px;"></th>
                                        <th style="width:20px;"></th>
                                        <th style="width:20px;"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="pagination-select">
                                    <span>หน้าที่ </span>
                                    <select id="notice_pagination" class="paging_listbox_select"></select>
                                    <span class="page-total"></span>
                                </div>
                                <!-- หน้าที่ - จาก - หน้า -->
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div id="notice_pageinfo" class="pagination-info text-right">
                                    <!-- รายการที่ 1 - 5 จาก 86 รายการ -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="script">

        <!-- Bootstrap Core Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Bootstrap Datepicker Js -->
        <script src="../../lib/bootstrap-datepicker-custom/dist/js/bootstrap-datepicker-custom.js"></script>

        <!-- Bootstrap Datepicker th Js -->
        <script src="../../lib/bootstrap-datepicker-custom/dist/locales/bootstrap-datepicker.th.min.js" charset="UTF-8"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <!-- Selectize Js -->
        <script src="../../lib/selectize.js-master/dist/js/standalone/selectize.min.js" type="text/javascript"></script>

        <!-- Input Mask Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/node-waves/waves.js"></script>

        <!-- Autosize Plugin Js -->
        <script src="../../lib/adminbsb-materialdesign/plugins/autosize/autosize.js"></script>

        <!-- Demo Js -->
        <!-- <script src="../../lib/adminbsb-materialdesign/js/demo.js"></script> -->

        <!-- Notice Ws get Js -->
        <script src="../../ws/notice-ws/getNoticeListNoticeByKeyword.js"></script>
        <script src="../../ws/notice-ws/getNoticeListNoticeByConAdv.js"></script>
        <!-- Notice Ws del Js -->
        <script src="../../ws/notice-ws/delNoticeNoticeByCon.js"></script>
        <script src="../../ws/notice-ws/delNoticeInformByCon.js"></script>
        <script src="../../ws/notice-ws/delNoticeLocationByCon.js"></script>
        <script src="../../ws/notice-ws/delNoticeListProducListByCon.js"></script>


        <script src="../js/notice/notice-list.js"></script>
    </div>
</body>

</html>
