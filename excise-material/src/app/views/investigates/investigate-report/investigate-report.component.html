<div class="card card-outline-info">
  <div class="card-header">
    <h4 class="m-b-0 text-white">ค้นหา</h4>
  </div>
  <div class="card-body">
    <form class="form-control-line form-horizontal">
      <div class="row">
        <label for="" class="col-lg-1 col-md-2 control-label">ค้นหา :</label>
        <div class="col-lg-5 col-md-4">
          <div class="form-group form-line">
              <input type="search" id="" class="form-control form-control-line" placeholder="">
          </div>
        </div>
        <div class="col-md-2 text-center form-group">
          <a href="javaScript:void(0);" (click)="slideToggle(advanceSearch)">ค้นหาขั้นสูง</a>
        </div>
        <div class="col-md-2 form-group">
          <button type="button" class="btn btn-block btn-success">
            <i class="mdi mdi-magnify"></i>
            ค้นหา</button>
        </div>
        <div class="col-md-2 form-group">
          <button type="reset" class="btn btn-block btn-secondary">
            <i class="mdi mdi-window-close"></i>
            เคลียร์</button>
        </div>
      </div>

      <br>
      <!-- style="display: none" -->
      <div #advanceSearch>
        <div class="row">
          <label for="" class="col-lg-2 col-md-3 control-label">วันที่รายงาน :</label>
          <div class="col-lg-4 col-md-7 input-group form-group form-line">
            <input type="text" id="" class="form-control form-control-line" placeholder="วว/ดด/ปปปป" appDatepicker>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="mdi mdi-calendar"></i>
              </span>
            </div>

            <label for="">&nbsp;&nbsp; ถึง: &nbsp;&nbsp;</label>
            <input type="text" id="" class="form-control form-control-line" placeholder="วว/ดด/ปปปป" appDatepicker>
            <div class="input-group-append">
              <span class="input-group-text">
                <i class="mdi mdi-calendar"></i>
              </span>
            </div>
          </div>

          <label for="" class="col-lg-2 col-md-3 control-label">คดีสืบสวนที่ :</label>
          <div class="col-lg-4 col-md-7 input-group form-group form-line">
            <input type="text" id="" class="form-control form-control-line" placeholder="">

            <label for="">&nbsp;&nbsp; ถึง: &nbsp;&nbsp;</label>
            <input type="text" id="" class="form-control form-control-line" placeholder="">
          </div>
        </div>

        <div class="row">
          <label for="" class="col-lg-2 col-md-3 control-label">ชื่อผู้สืบสวน :</label>
          <div class="col-lg-4 col-md-7 form-group form-line">
            <input type="text" id="" class="form-control form-control-line" placeholder="">
          </div>
          <label for="" class="col-lg-2 col-md-3 control-label">ชื่อผู้สั่งการ :</label>
          <div class="col-lg-4 col-md-7 form-group form-line">
            <input type="text" id="" class="form-control form-control-line" placeholder="">
          </div>
        </div>

        <div class="row">
          <label for="" class="col-lg-2 col-md-3 control-label">สินค้า :</label>
          <div class="col-lg-10 col-md-7 form-group">
            <ul class="checkbox-inline">
              <li>
                <input type="checkbox" class="check" id="square-checkbox-1" data-checkbox="checkbox_square-green">
                <label for="square-checkbox-1">สินค้าชนิดที่ 1</label>
              </li>
              <li>
                <input type="checkbox" class="check" id="square-checkbox-2" data-checkbox="checkbox_square-green">
                <label for="square-checkbox-2">สินค้าชนิดที่ 2</label>
              </li>
              <li>
                <input type="checkbox" class="check" id="square-checkbox-3" data-checkbox="checkbox_square-green">
                <label for="square-checkbox-3">สินค้าชนิดที่ 3</label>
              </li>
              <li>
                <input type="checkbox" class="check" id="square-checkbox-4" data-checkbox="checkbox_square-green">
                <label for="square-checkbox-4">สินค้าชนิดที่ 4</label>
              </li>
              <li>
                <input type="checkbox" class="check" id="square-checkbox-5" data-checkbox="checkbox_square-green">
                <label for="square-checkbox-5">สินค้าชนิดที่ 5</label>
              </li>
            </ul>
          </div>
          <label for="" class="col-lg-2 col-md-3 control-label">หน่วยงาน :</label>
          <div class="col-lg-4 col-md-7 form-group form-line">
            <select name="" id="" class="form-control form-control-line"> appSelectize>
              <option value="" selected disabled></option>
            </select>
          </div>
        </div>

        <div class="row">
          <label for="" class="col-lg-2 col-md-3 control-label">มาตรความเชื่อมั่นของแหล่งข่าว :</label>
          <div class="col-lg-4 col-md-7 form-group form-line">
            <select name="" id="" class="form-control form-control-line" appSelectize>
              <option value="" selected disabled></option>
            </select>
          </div>

          <label for="" class="col-lg-2 col-md-3 control-label">ค่าของเนื้อข่าว :</label>
          <div class="col-lg-4 col-md-7 form-group form-line">
            <select name="" id="" class="form-control form-control-line" appSelectize>
              <option value="" selected disabled></option>
            </select>
          </div>
        </div>

      </div>
    </form>
  </div>

</div>
